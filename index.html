<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
</head>
<body>
    <script>
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/FBAN|FBAV|Facebook/.test(userAgent)) {
            // Nếu truy cập từ app Facebook
            window.location.href = "https://s.shopee.vn/2AxfMVpsmr";
        } else {
            // Nếu truy cập từ trình duyệt web
            window.location.href = "https://facebook.com";
        }
    </script>
</body>
</html>
